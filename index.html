<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/estilo.css"> <!--estilo css -->

</head>
<body>
   

    <div class="calculadora">
        <dic class="output">
            <input class="display"type="text" id="result" placeholder="0">
        </dic>
        
        <button name="data-num">1</button>
        <button name="data-num">2</button>
        <button name="data-num">3</button>
        <button name="data_opera">+</button>
        <button name="data-num">4</button>
        <button name="data-num">5</button>
        <button name="data-num">6</button>
        <button name="data_opera">-</button>
        <button name="data-num">7</button>
        <button name="data-num">8</button>
        <button name="data-num">9</button>
        <button name="data_opera">/</button>
        <button name="data_limpiar">Clear</button>
        <button name="data-num">0</button>
        <button name="data_igual">=</button>
        <button name="data_opera">*</button>        




    </div>
    <script src="js-elements/app.js"></script> <!--  Scrip JavaScrip-->
    
</body>
</html>
